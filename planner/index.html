<body>
    <div class="bodyShadow"></div>

    <!-- Google Calendar Integration UI -->
    <div id="googleCalendarBar" style="text-align:center; margin-bottom:1em;">
        <span id="googleUserInfo" style="display:none; margin-left:1em;"></span>
        <button id="addAllToCalendarBtn" class="header-btn" style="margin-left:1em;">Export toate testele în Google Calendar</button>
    </div>

    <div class="scrollHeader">
        <span id="headerTitle">Selectează clasa</span>
        <button id="backBtn" class="header-btn" style="display: none;">← Înapoi</button>
    </div>
    
    <div class="bodyOverlay">
        <!-- Class Selection Screen -->
        <div id="classSelection" class="screen active">
            <div class="butoane-clase-coloana">
                <button class="clasa-btn" data-clasa="9A">IX A</button>
                <button class="clasa-btn" data-clasa="9B">IX B</button>
                <button class="clasa-btn" data-clasa="9C">IX C</button>
                <button class="clasa-btn" data-clasa="9D">IX D</button>
                <button class="clasa-btn" data-clasa="9E">IX E</button><br>
                <button class="clasa-btn" data-clasa="10A">X A</button>
                <button class="clasa-btn" data-clasa="10B">X B</button>
                <button class="clasa-btn" data-clasa="10C">X C</button>
                <button class="clasa-btn" data-clasa="10D">X D</button>
                <button class="clasa-btn" data-clasa="10E">X E</button><br>
                <button class="clasa-btn" data-clasa="11A">XI A</button>
                <button class="clasa-btn" data-clasa="11B">XI B</button>
                <button class="clasa-btn" data-clasa="11C">XI C</button>
                <button class="clasa-btn" data-clasa="11D">XI D</button><br>
                <button class="clasa-btn" data-clasa="12A">XII A</button>
                <button class="clasa-btn" data-clasa="12B">XII B</button>
                <button class="clasa-btn" data-clasa="12C">XII C</button>
                <button class="clasa-btn" data-clasa="12D">XII D</button>
            </div>
        </div>

        <!-- Planner Screen -->
        <div id="plannerScreen" class="screen">
            <div class="planner-container">
                <!-- Left side: Calendar and Add Test -->
                <div class="planner-left">
                    <div class="add-test-section">
                        <h3>Adaugă Test</h3>
                        <input type="text" id="testSubject" placeholder="Materie" maxlength="50">
                        <input type="date" id="testDate">
                        <textarea id="testDetails" placeholder="Detalii (opțional)" maxlength="200"></textarea>
                        <input type="password" id="classCode" placeholder="Cod clasă">
                        <button id="addTestBtn" class="action-btn">Adaugă Test</button>
                    </div>

                    <div class="tests-list">
                        <h3>Teste Programate</h3>
                        <div id="testsList"></div>
                    </div>
                </div>

                <!-- Right side: Activity Log -->
                <div class="planner-right">
                    <div class="activity-log">
                        <h3>Istoric Activitate</h3>
                        <div id="activityLog"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Made by Micu Vlad-Bogdan</p>
