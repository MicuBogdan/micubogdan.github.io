<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orar Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .button {
            display: inline-block;
            padding: 20px 40px;
            margin: 20px;
            font-size: 1.2em;
            text-decoration: none;
            color: #fff;
            background-color: #0078d7;
            border-radius: 8px;
            transition: background 0.2s;
        }
        .button:hover {
            background-color: #005fa3;
        }
        .top-left-link {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.1em;
            text-decoration: none;
            color: #0078d7;
            background: #f3f3f3;
            padding: 8px 18px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.07);
            font-weight: bold;
            transition: background 0.2s, color 0.2s;
        }
        .top-left-link:hover {
            background: #e0e0e0;
            color: #005fa3;
        }
        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background: #f3f3f3;
            color: #333;
            text-align: center;
            padding: 12px 0;
            font-size: 1em;
            box-shadow: 0 -2px 6px rgba(0,0,0,0.07);
        }
    </style>
</head>
<body>
