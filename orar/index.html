    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        .button {
            display: inline-block;
            padding: 20px 40px;
            margin: 20px;
            font-size: 1.2em;
            text-decoration: none;
            color: #fff;
            background-color: #0078d7;
            border-radius: 8px;
            transition: background 0.2s;
        }
        .button:hover {
            background-color: #005fa3;
        }
        .top-left-link {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.1em;
            text-decoration: none;
            color: #0078d7;
            background: #f3f3f3;
            padding: 8px 18px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.07);
            font-weight: bold;
            transition: background 0.2s, color 0.2s;
        }
        .top-left-link:hover {
            background: #e0e0e0;
            color: #005fa3;
        }
        .last-update {
        margin-top: 16px;
        margin-bottom: 32px;
        font-size: 1.05em;
        color: #555;
        }
        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background: #f3f3f3;
            color: #333;
            text-align: center;
            padding: 12px 0;
            font-size: 1em;
            box-shadow: 0 -2px 6px rgba(0,0,0,0.07);
        }

        .changelogs {
            margin: 40px auto 80px auto;
            max-width: 500px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            padding: 24px 32px;
            text-align: left;
        }
        .changelogs h2 {
            margin-top: 0;
            color: #0078d7;
            font-size: 1.3em;
        }
        .changelogs ul {
            padding-left: 18px;
        }
        .changelogs li {
            margin-bottom: 8px;
            font-size: 1.08em;
        }
    </style>
</head>
